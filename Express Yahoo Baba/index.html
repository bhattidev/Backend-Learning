<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Setup</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4">Student Records</h2>
      <div class="d-flex justify-content-between mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control w-50"
          placeholder="Search"
        />
        <div>
          <button
            class="btn btn-success me-2"
            data-bs-toggle="modal"
            data-bs-target="#addStudentModal"
          >
            Add New Student
          </button>
          <button class="btn btn-primary" onclick="fetchStudents()">
            Refresh
          </button>
        </div>
      </div>
    </div>

    <!-- Table  -->
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Profile</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
    <nav>
      <ul class="pagination" id="pagination"></ul>
    </nav>

    <!-- View student Model  -->
    <div class="modal fade" id="viewStudentModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Student Details</h5>
            <button
              class="btn-close"
              type="button"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-boday">
            <img
              src=""
              alt=""
              id="viewProfilePic"
              class="rounded mb-3"
              width="100"
            />
            <p><strong>Name:</strong><span id="viewName"></span></p>
            <p><strong>Email:</strong><span id="viewEmail"></span></p>
            <p><strong>Phone:</strong><span id="viewPhone"></span></p>
            <p><strong>Gender:</strong><span id="viewGender"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Student Modal  -->
    <div class="modal fade" id="viewStudentModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sudent Details</h5>
            <button
              class="btn-close"
              type="button"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <img src="" alt="" class="rounded mb-3" id="viewProfilePic" />
            <p><strong>Name:</strong> <span id="viewName"></span></p>
            <p><strong>Email:</strong> <span id="viewEmail"></span></p>
            <p><strong>Phone:</strong> <span id="viewPhone"></span></p>
            <p><strong>Gender:</strong> <span id="viewGender"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Student Modal  -->
    <div class="modal fade" id="editStudentModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form action="" id="editStudentForm">
            <div class="modal-header">
              <h5 class="modal-title">Edit Student</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editStudentId" />
              <div class="mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="editFirstName"
                  name="firstName"
                />
              </div>
              <div class="mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="editLastName"
                  name="LastName"
                />
              </div>
              <div class="mb-2">
                <input
                  type="email"
                  class="form-control"
                  id="editEmail"
                  name="email"
                />
              </div>
              <div class="mb-2">
                <input
                  type="test"
                  class="form-control"
                  id="phone"
                  name="phone"
                  placeholder="Enter Phone"
                />
              </div>
              <div class="mb-2">
                <select name="gender" id="" class="form-select" required>
                  <option value="">Male</option>
                  <option value="">Female</option>
                  <option value="">Other</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const apiUrl = "http://localhost:3000/api/students";
      // View All Students
      async function fetchStudents() {
        try {
          const res = await fetch(apiUrl);
          const data = await res.json();

          const tbody = document.querySelector("#studentTableBody");
          tbody.innerHTML = "";

          data.forEach((student) => {
            const profilePic = student.profile_pic
              ? `http://localhost:3000/uploads/${student.profile_pic}`
              : "https://via.placeholder.com/50";
            tbody.innerHTML += `
            <tr>
              <td>
              <img src="${profilePic}" width="70" height="70" class="rounded-circle"/>
              </td>
              <td>${student.firstName}</td>
              <td>${student.lastName}</td>
              <td>${student.email}</td>
              <td>${student.phone}</td>
              <td>${student.gender}</td>
              <td>
                <button class="btn btn-info btn-sm" onclick="viewStudent('${student._id}')">
                  View
                </button>
                <button class="btn btn-warning btn-sm" onclick="editStudent('${student._id}')">
                  Edit
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteStudent('${student._id}')">
                  Delete
                </button>
              </td>
            </tr> `;
          });
        } catch (error) {
          console.error("Error fetching students:", error);
        }
      }
      fetchStudents();

      // View Single Student Record
      async function viewStudent(id) {
        const res = await fetch(`${apiUrl}/${id}`);
        const data = await res.json();
      }
    </script>
  </body>
</html>
